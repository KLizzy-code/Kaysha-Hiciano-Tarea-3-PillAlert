<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Medicina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Registrar Toma de Medicina</h2>
    <a href="historial.html" class="btn btn-secondary mb-3">Ver Historial</a>

    <div class="card p-4 shadow-sm">
      <form id="medicineForm">
        <div class="mb-3">
          <label class="form-label">Nombre de la Medicina</label>
          <input type="text" id="medicineName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha y Hora</label>
          <input type="datetime-local" id="medicineDate" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Registrar</button>
      </form>
    </div>
  </div>

  <script src="registro.js"></script>
</body>
</html>
