<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pill Alert - Registro de Medicinas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container py-5">
<h2 class="text-center mb-4 text-primary fw-bold">Registro de Medicinas</h2>


<!-- Formulario Registrar / Editar -->
<div class="card mb-4 shadow-sm">
<div class="card-body">
<h4 id="form-title">Registrar Medicina</h4>
<form id="med-form">


<input type="hidden" id="edit-index">


<div class="mb-3">
<label class="form-label">Nombre de la medicina</label>
<input type="text" class="form-control" id="nombre" required>
</div>


<div class="mb-3">
<label class="form-label">Fecha y hora tomada</label>
<input type="datetime-local" class="form-control" id="fecha" required>
</div>


<button type="submit" class="btn btn-primary w-100" id="btn-submit">Guardar</button>
</form>
</div>
</div>

<div class="card shadow-sm">
<div class="card-body">
<h4 class="mb-3">Medicinas Registradas</h4>
<table class="table table-striped" id="tabla-medicinas">
<thead>
<tr>
<th>Medicina</th>
<th>Fecha</th>
<th>Acciones (Editar)</th>
</tr>
</thead>
<tbody><!-- La tabla se llena dinÃ¡micamente con Editar y Eliminar --></tbody>
</table>
</div>
</div>


<div class="text-center mt-4">
<a href="historial.html" class="btn btn-secondary">Ver Historial Completo</a>
</div>
</div>
